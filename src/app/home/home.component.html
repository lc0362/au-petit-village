  <main class="main">
    <div class="container mx-auto p-4">
    <h1>{{title}}</h1>
  </div>

    <div class="container mx-auto p-4 ">
      <h1 class="text-3xl mb-6 text-redapv">Catalogue</h1>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div *ngFor="let product of products" class="bg-white rounded-lg shadow p-4 text-center group">
          <img [src]="product.image" [alt]="product.name" class="mb-4 rounded">
          <h2 class="text-xl group-hover:text-redapv transition duration-300 ease-in-out">{{ product.name }}</h2>
          <p class="my-2">{{ product.description }}</p>
          <p>{{ product.price }} â‚¬</p>

          <button class="p-2 my-2 bg-yellowapv rounded border-2 border-redapv hover:text-white hover:border-yellowapv hover:bg-redapv hover:scale-110 transition duration-300 ease-in-out"> Voir le produit</button>
        </div>
      </div>
    </div>
    
  </main>
